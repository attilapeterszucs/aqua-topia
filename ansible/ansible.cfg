[defaults]
# Ansible Configuration for HTF 2025 Team 8 - Aqua Topia
inventory = inventory.ini
remote_user = ec2-user
host_key_checking = False
retry_files_enabled = False
callbacks_enabled = ansible.posix.profile_tasks
private_key_file = ~/.ssh/attila

# SSH Configuration
[ssh_connection]
ssh_args = -o ControlMaster=auto -o ControlPersist=60s -o StrictHostKeyChecking=no -o IdentityFile=~/.ssh/attila
pipelining = True
control_path = /tmp/ansible-ssh-%%h-%%p-%%r

# Privilege Escalation
[privilege_escalation]
become = True
become_method = sudo
become_user = root
become_ask_pass = False
